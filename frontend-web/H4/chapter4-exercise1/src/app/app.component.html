<main class="main">
  <div style="text-align: center;">
      <h1>username app</h1>

      <input type="text" [(ngModel)]="username" placeholder="enter username" />

      <p *ngIf="username.length > 0">> hello, {{username}}!</p>

      <button [disabled]="username === ''" (click)="clearUsername()">clear username</button>
  </div>
</main>
